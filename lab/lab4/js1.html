<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"> </p>
    <script>
        for (let i=1; i<=5;i++){
            var name=prompt("Enter"+i+" subject name");
            console.log(name);
            document.write(name+"   " );
            for(let j=0;j<5;j++){
                var marks=prompt("Enter obtained marks of"+name);
                console.log(marks);
                document.write(marks+"<br />" );
                break;
            }
        }

    </script>
</body>
</html>
